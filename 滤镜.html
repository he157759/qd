<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		img{
			width: 400px;
			height: auto;
			display: block;
			margin:  0 auto;
         transition: all 3s;
		}	
		img:hover{/*记得加冒号*/
			-webkit-filter:none;
		}
		.img1{
			-webkit-filter: grayscale(1);
		}
		.img2{
			-webkit-filter:  blur(10px )brightness(20) grayscale(1);/*这个中间只空格,不加;符号*/
		     transition: all 15s;
		}
		.img2:hover{
			-webkit-filter: blur(0px) brightness(1) 
			grayscale(1);
		}
		</style>
	</head>
	<body>
		<img class="img1" src='../img/20171229215940_1503.jpg'/>
		<img class="img2" src='../img/20171229215940_1503.jpg'/>
	</body>
</html>
